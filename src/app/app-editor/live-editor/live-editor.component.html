<div class="row">

  <div class="col-lg-6" style="font-size: 10px">
    {{status}}
  </div>
</div>

<div class="clr-row">
  <div class="clr-col-lg-5">

    <clr-tabs>
      <clr-tab>
        <button clrTabLink id="link1">HTML</button>
        <clr-tab-content id="html" *clrIfActive="true">
          <ace-editor [(text)]="dataHolders['html'].data" [mode]="'html'" [options]="aceOptions" [theme]="'crimson_editor'"
            (textChanged)="onDataChange($event, 'html')"
            style="height: 82vh; width: 100%; box-shadow: 5px 3px 10px rgb(236, 235, 235)">
          </ace-editor>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>CSS</button>
        <clr-tab-content id="css" *clrIfActive>
          <ace-editor [(text)]="dataHolders['css'].data" [mode]="'css'" [options]="aceOptions" [theme]="'crimson_editor'"
            (textChanged)="onDataChange($event, 'css')"
            style="height: 82vh; width: 100%; box-shadow: 5px 3px 10px rgb(236, 235, 235)">
          </ace-editor>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>&nbsp;&nbsp;JS&nbsp;&nbsp;</button>
        <clr-tab-content id="js" *clrIfActive>
          <ace-editor [(text)]="dataHolders['js'].data" [mode]="'javascript'" [options]="aceOptions" [theme]="'crimson_editor'"
            (textChanged)="onDataChange($event, 'js')"
            style="height: 82vh; width: 100%; box-shadow: 5px 3px 10px rgb(236, 235, 235)">
          </ace-editor>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Readme.md</button>
        <clr-tab-content id="readme" *clrIfActive>
          <ace-editor [(text)]="dataHolders['readme'].data" [mode]="'javascript'" [options]="aceOptions" [theme]="'crimson_editor'"
            (textChanged)="onDataChange($event, 'readme')" class="editor-tab-content">
          </ace-editor>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Settings</button>
        <clr-tab-content id="settings" *clrIfActive>
          <settings-tab class="editor-tab-content"></settings-tab>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </div>
  <div id="view" class="clr-col-lg-7">
    <iframe id="iframeview" class="iframeview"></iframe>
  </div>
  
</div>
