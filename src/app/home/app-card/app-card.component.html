<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{app.appName}}</mat-card-title>
        <mat-card-subtitle>{{app.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="app.logo" alt="Photo of a Shiba Inu">
    <mat-card-content>
        {{app.description}}
    </mat-card-content>
    <mat-card-actions>
        <div align=center>
            <button mat-flat-button style="width:40%; margin-right: 10px; background-color: whitesmoke">Details</button>
            <button mat-flat-button color="primary" style="width:40%">
                <mat-icon>play_arrow</mat-icon>
                Run
            </button>
        </div>
    </mat-card-actions>
</mat-card>
