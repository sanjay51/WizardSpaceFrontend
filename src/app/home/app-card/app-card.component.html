<div class="card">
    <div class="card-header">
        {{app.appName}}
    </div>
    <div class="card-block">
        <div class="card-title" align=center>
            <img [src]="app.logo" width="80" height="80" />
        </div>
        <div class="card-text">
            {{app.description}}
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-success">Run</button>
        <button class="btn btn-sm">Show more</button>
    </div>
</div>
