<div style="height: 80vh">
  <!-- Response header design: https://stackblitz.com/edit/responsive-menu-angular-material-flex-layout?file=src%2Fapp%2Fapp.module.ts -->
  <mat-toolbar style="background-color: #0065ab; color: #FAFAFA">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <a [routerLink]="['/']" mat-button>
        <img src="/assets/app.png" style="width:18px; height:18px" />&nbsp;
        <span>DevStudio.app</span>
      </a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="['/']" mat-button>Home</a>
        <a [routerLink]="['request-feature']" mat-button>Request a feature</a>

        <button mat-button [matMenuTriggerFor]="menu">Help <mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #menu="matMenu">
          <a [routerLink]="['contact']" mat-menu-item>Reach out to DevStudio</a>
          <a [routerLink]="['bug-report']" mat-menu-item>Report a bug</a>
        </mat-menu>

        <a mat-button *ngIf="isAdmin()" [routerLink]="'admin'" mat-button>Admin</a>
        
        <button *ngIf="isLoggedIn()" mat-button [matMenuTriggerFor]="userMenu">Sanjay <mat-icon>arrow_drop_down</mat-icon></button>
        <mat-menu #userMenu="matMenu">
            <a href="/account" mat-menu-item>Account</a>
            <a (click)="logout()" mat-menu-item>Logout</a>
          </mat-menu>

        <a *ngIf="!isLoggedIn()" [routerLink]="'login'" mat-button>Login</a>
        <a *ngIf="!isLoggedIn()" [routerLink]="'sign-up'" mat-button>Sign Up</a>

        <a [routerLink]="['app-editor']" mat-raised-button>Create new web app</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Home</a>
        <a href="#" mat-list-item>Request a feature</a>
        <a href="#" mat-list-item>Help</a>
        <a href="#" mat-list-item>Login</a>
        <a href="#" mat-list-item>Sign up</a>
        <a href="#" mat-list-item>Create new web app</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
  </mat-sidenav-container>
</div>
